name: Deploy Vite App

on:
  push:
    branches: [ "main" ]   # change if you use a different branch

jobs:
  deploy:
    runs-on: [self-hosted, vps]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Deploy build
        run: |
          rsync -a --delete dist/ /home/scalixity/scalixity/Scalixity-Website/dist/

      - name: Restart PM2
        run: |
          pm2 restart scalixity-app || pm2 serve /home/scalixity/scalixity/Scalixity-Website/dist 5700 --spa --name scalixity-app
          pm2 save
