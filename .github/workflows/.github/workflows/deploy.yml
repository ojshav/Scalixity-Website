name: Deploy Website

on:
  push:
    branches:
      - main  # or master, depending on your repo

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Restart app with PM2
        run: |
          pm2 delete Scalixity-Website || true
          pm2 start "npm start -- -p 5700" --name Scalixity-Website
          pm2 save
